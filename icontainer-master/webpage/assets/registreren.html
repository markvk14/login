<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registreren</title>
    <link rel="stylesheet" href="css/registreren.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>

<div class="login-box">
        <h1>Registreren</h1>


    <div class="textbox">
        <i class="fas fa-user"></i>

         <input type="text" placeholder="Gebruikersnaam" name="" value="" required>
    </div>

    <div class="textbox">
        <i class="fas fa-lock"></i>

         <input type="password" placeholder="Wachtwoord" name="" value="" required>
    </div>

    <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Bevestig wachtwoord" name="" value="" required>

    </div>

    <input class="btn" type="button" name="inloggen" value="Inloggen">




</div>

</body>
</html>
